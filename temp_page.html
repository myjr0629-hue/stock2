습니다. 서비스 가입 및 이용 시 이용자는 만 18세 이상임을 확인하며, 미성년자의 이용으로 인해 발생하는 문제에 대해 당사는 책임을 지지 않습니다.\",\"changesTitle\":\"약관 변경\",\"changesContent\":\"당사는 본 약관을 언제든지 변경할 수 있으며, 변경 시 서비스 내 공지를 통해 안내합니다. 변경된 약관에 동의하지 않는 경우 서비스 이용을 중단해야 합니다.\"},\"privacy\":{\"intro\":\"SIGNUM HQ(이하 '서비스')는 이용자의 개인정보를 중요시하며, 관련 법령을 준수합니다.\",\"collectTitle\":\"수집하는 개인정보\",\"collectContent\":\"당사는 서비스 제공을 위해 다음 정보를 수집합니다: 이메일 주소, 프로필 이름(OAuth 제공자 연동 시), 접속 IP 주소 및 기기 정보.\",\"purposeTitle\":\"개인정보 이용 목적\",\"purposeContent\":\"수집된 정보는 다음 목적으로 사용됩니다: 사용자 식별 및 인증, 유료 구독 관리 및 결제 처리, 서비스 품질 개선 및 최적화, 고객 문의 응대.\",\"retentionTitle\":\"보유 및 파기\",\"retentionContent\":\"개인정보는 서비스 이용 기간 동안 보유하며, 회원 탈퇴 시 즉시 파기합니다. 단, 관련 법령에 따라 일정 기간 보관이 필요한 경우는 예외로 합니다.\",\"gdprTitle\":\"정보주체의 권리 (GDPR)\",\"gdprContent\":\"이용자는 언제든지 자신의 개인정보에 대해 열람, 정정, 삭제를 요청할 수 있습니다. 또한 데이터 이동권(Data Portability)을 행사하여 본인의 데이터를 구조화된 형식으로 제공받을 수 있습니다. 권리 행사는 서비스 내 설정 또는 고객 지원을 통해 요청하실 수 있습니다.\",\"securityTitle\":\"보안 조치\",\"securityContent\":\"당사는 이용자의 개인정보 보호를 위해 업계 표준의 암호화 및 보안 조치를 적용하며, 무단 접근 또는 유출 방지를 위해 최선을 다합니다.\",\"contactTitle\":\"문의\",\"contactContent\":\"개인정보 관련 문의사항은 고객 지원을 통해 연락해 주시기 바랍니다.\"}}},\"now\":\"$undefined\",\"timeZone\":\"Asia/Seoul\",\"children\":\"$L6b\"},\"$68\",\"$69\",1]\n"])</script><script>self.__next_f.push([1,"6c:[[\"Promise.all\",\"\",0,0,0,0,true],[\"Promise.all\",\"\",0,0,0,0,true]]\n6d:[[\"Promise.all\",\"\",0,0,0,0,true],[\"Promise.all\",\"\",0,0,0,0,true]]\n6b:[\"$\",\"$L1a\",null,{\"parallelRouterKey\":\"children\",\"error\":\"$undefined\",\"errorStyles\":\"$undefined\",\"errorScripts\":\"$undefined\",\"template\":[\"$\",\"$L1c\",null,{},null,\"$6d\",1],\"templateStyles\":\"$undefined\",\"templateScripts\":\"$undefined\",\"notFound\":\"$undefined\",\"forbidden\":\"$undefined\",\"unauthorized\":\"$undefined\",\"segmentViewBoundaries\":[\"$undefined\",\"$undefined\",\"$undefined\",\"$undefined\"]},null,\"$6c\",1]\n"])</script></body></html>
